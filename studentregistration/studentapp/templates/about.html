<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .info {
            margin-bottom: 20px;
        }
        .info label {
            font-weight: bold;
        }
        .info p {
            margin: 5px 0;
        }
        .profile-pic {
            display: block;
            margin: 0 auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            display: inline-block;
            cursor: pointer;
            color: #fff;
            background-color: #007bff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <input type="file" id="upload" accept="image/*" onchange="previewFile()">
    <label for="upload" class="custom-file-upload">Choose Profile Picture</label>
    <img src="" id="profile-pic-preview" alt="Profile Picture" class="profile-pic">
    <h1>User Information</h1>
    <div class="info">
        <label>Name:</label>
        <p>Jina Varghese</p>
    </div>
    <div class="info">
        <label>Date of Birth:</label>
        <p>1986-07-02</p>
    </div>
    <div class="info">
        <label>Address:</label>
        <p>Vytilla</p>
    </div>
    <div class="info">
        <label>Email:</label>
        <p>jina@gmail.com</p>
    </div>
    <div class="info">
        <label>Qualification:</label>
        <p>Masters in ML</p>
    </div>
    <div class="info">
        <label>Phone number:</label>
        <p>9605247925</p>
    </div>
</div>

<script>
    // Load image from localStorage if available
    window.onload = function() {
        var storedImage = localStorage.getItem('profilePic');
        if (storedImage) {
            document.getElementById('profile-pic-preview').src = storedImage;
        }
    };

    function previewFile() {
        var preview = document.getElementById('profile-pic-preview');
        var file = document.querySelector('input[type=file]').files[0];
        var reader = new FileReader();

        reader.onloadend = function () {
            preview.src = reader.result;
            // Save image to localStorage
            localStorage.setItem('profilePic', reader.result);
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = "";
        }
    }
</script>

</body>
</html>
