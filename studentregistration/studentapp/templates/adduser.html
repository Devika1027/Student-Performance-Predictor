{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Student Add User Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .heading {
            font-size: 24px;
            font-weight: bold;
        }

        .sub-heading {
            font-size: 18px;
            font-weight: bold;
        }

        .form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-field {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="heading">Student Add User Page</p>
        <p class="sub-heading">Student Information:</p>

        <form method="post" action="{% url 'save' %}" class="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="input-field">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="input-field">
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" class="input-field">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input-field">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="input-field">
            </div>
            <div class="form-group">
                <label for="text">Attendance:</label>
                <input type="text" id="attemdance" name="attendance" class="input-field">
            </div>
            <div class="form-group">
                <label for="text">Series Marks:</label>
                <input type="text" id="marks" name="marks" class="input-field">
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
        <form method="post" action="{% url 'all' %}" class="form">
            {% csrf_token %}
            <input type="submit" value="Back" class="btn">
        </form>
    </div>
</body>
</html>
